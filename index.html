<body>

<div class="cv__container">
    <section class="cv__content-block cv-section__header">
        <header class="flexbox cv__row-wrapper">
            <div class="cv-section-header__photo"><img src="" alt=""></div>

                    Konstantin

        </header>
        <div class="flexbox cv__row-wrapper">
            <div class="cv-section-header__contact-info ">

                    <li class="cv-contact__socials-item vk"><a href="">vk.com</a></li>
                    <li class="cv-contact__socials-item gmail"><a href="">gmail.com</a></li>
                    <li class="cv-contact__socials-item telegram"><a href="">telegram</a></li>
                    <li class="cv-contact__socials-item mobile"><a href="">+380 63 289 44 29</a></li>
                </ul>
            </div>
            <div class="cv-section-header__title-about">
                <p class="position">frontend developer</p>
                <p class="form-type">CV application</p>
            </div>
        </div>
    </section>
    <section class="cv__content-block cv-section__about-me">
        <header class="cv-section-title">
            <h1>About me</h1>
        </header>

    </section>
